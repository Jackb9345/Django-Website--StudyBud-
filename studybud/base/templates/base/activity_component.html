<div class = "activity">
<h3>Recent Activity</h3> 
<hr>
{% for message in room_messages %}
    <div class = "activity-components">
        <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> <br>{{message.created | timesince}} Ago</small><br><br>
        <small>Replied to "{{message.room}}" </small>
        <br><br>
        <p>{{message}}</p>

        {% if request.user == message.user %}
            <a href ="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
        <br>
    </div>
    <br>
{% endfor %}
</div>
